<div class="course-welcome" *ngIf="course">
  <h1 class="course-title">{{ course.titre }}</h1>
  <img class="course-image" [src]="course.image_url" [alt]="course.titre">
  <p class="course-description">{{ course.description }}</p>

  <!-- If NOT yet registered/completed, show Register button -->
  <div *ngIf="!isRegisteredOrCompleted; else finishedBlock">
    <button (click)="registerToCourse()" class="register-btn">
      Register and Start Learning
    </button>
  </div>

  <!-- Once registered or already done -->
  <ng-template #finishedBlock>
    <p class="finished-message">
      Vous êtes déjà inscrit ou avez terminé ce cours. Bon apprentissage ! 🎉
    </p>
  </ng-template>
</div>
